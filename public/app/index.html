	<script id="t_csv" type="text/x-handlebars-template">
		<div class="dashboard">
			<div class="row">
				<div class="span3">

					<div class="">

						<h3 class="dedent">
							1. Upload CSV
						</h3>

						<p style="color:#555">
							We parse the file and use the first row as the column names. 
							<a href="https://s3-us-west-1.amazonaws.com/emailboxsendtomany/sendtomany_test.csv" target="_blank">Download a sample</a>. 
						</p>

						<p>
							<img style="border: 1px solid #ccc;" src="https://s3-us-west-1.amazonaws.com/emailboxsendtomany/rkv2.png" />
						</p>


						<p>
							or <a href="#" id="test_sending">do a test run</a>
						</p>

						<br />

						<span class="label label-info">Notes</span>
						<ul>
							<li>
								Must include an "email" column
							</li>
						</ul>
					</div>

				</div>
				<div class="span4">
					
					<div class="current_step">

						<div class="step">
							
							<input type="file" name="files[]" id="files">

						</div>

					</div>

				</div>
			</div>

		</div>

	</script>


	<script id="t_recipients" type="text/x-handlebars-template">
		<div class="dashboard">
			<div class="row">
				<div class="span3">

					<div class="">

						<h3 class="dedent">
							2. Confirm Recipients
						</h3>

						<p style="color:#555">
							Make sure the list is what you expect, or add/remove recipients. 
						</p>

						<p>
							<a href="#" class="looksgood btn">
								Continue
							</a>
						</p>

					</div>

				</div>
				<div class="span9">
					
					<div class="current_step">

						<div class="step">

							<!--
							<h4>
								Included Tags
							</h4>

							<div class="tags">
								{{#each variables}}
									
									<span class="label">
										{{this}}
									</span>
									&nbsp;
									
								{{/each}}
							</div>
							
							<br />

							<h4>
								Recipients
							</h4>
							-->

							<p>
								Click a cell to edit. After editing, press ENTER to save. 
							</p>

							<p>
								<a href="#" id="new-row" class="btn">
									New Recipient
								</a>
							</p>

							<table class="table csv editable">
								<thead>
									<tr>
										{{#each variables}}
											<th>
												{{this}}
											</th>
										{{/each}}
									</tr>
								</thead>
								<tbody>
									{{#each rows}}
										<tr>
											{{#each this}}
												<td class="editable">{{this}}</td>
											{{/each}}
											<td>
												<a href="#" class="remove" title="Remove recipient">
													&mdash;
												</a>
											</td>
										</tr>
									{{/each}}
								</tbody>
							</table>


						</div>

					</div>

				</div>
			</div>

		</div>

	</script>

	<script id="t_content" type="text/x-handlebars-template">
		<div class="dashboard">
			<div class="row">
				<div class="span3">

					<div class="">

						<h3 class="dedent">
							3. Write Email Template
						</h3>

						<p style="color:#555">
							Set up your default Subject and Body. Next you will customize it for each recipient. 
						</p>

						<p>
							<a href="#" class="looksgood btn">
								Continue
							</a>
						</p>

					</div>

				</div>
				<div class="span9">
					
					<div class="current_step">

						<div class="step">
							
							<form>

								<p>
									Available tags: 
									{{#each variables}}
										<span class="label">
											{{this}}
										</span>
										&nbsp;
									{{/each}}
								</p>

								<blockquote>
									Include a tag like: <code>{{html "{{email}}"}}</code>
								</blockquote>

								<div class="input">
									<input id="subject" class="content-subject" type="text" style="width:100%;" placeholder="Subject of email" value=""/>
								</div>

								<textarea id="body" class="content-body" type="text" style="width:100%;height:400px;" placeholder="Body of email"></textarea>

								<p>
									<a href="#" id="populate_subject_and_body">Click to populate Subject and Body with example text</a>
								</p>

							</form>

						</div>

					</div>

				</div>
			</div>

		</div>

	</script>




	<script id="t_preview" type="text/x-handlebars-template">
		<div class="dashboard">
			<div class="row">
				<div class="span3">

					<div class="">

						<h3 class="dedent">
							4. Preview recipients
						</h3>

						<p style="color:#555">
							Tags have already been injected into each email
						</p>

						<!--
						<ul>
							<li>
								Tags have already been injected into each email
							</li>
							<li>
								Emails will send at a rate of 2 per minute
							</li>
						</ul>
						-->

						<p>
							<a href="#" class="send_all btn btn-success">
								Send All Emails
							</a>
						</p>

					</div>

				</div>
				<div class="span9">
					
					<div class="current_step">

						<div class="step preview_step">
							
							<p>
								Click each recipient to preview and modify the email to them. 
							</p>

							<table class="table preview">
								<thead>
									<tr>
										<th>
											Email
										</th>
										<th>
										</th>
										<th>
										</th>
										<th>
											Send
										</th>
										<th>
										</th>
										<th>
										</th>
									</tr>
								</thead>
								<tbody>
									{{#each_with_index recipients}}
										<tr class="preview_recipient" data-id="{{index}}">
											<td>
												<a class="preview" href="#">
													{{columns.email}}
												</a>
											</td>
											<td>
												{{#if email.subject}}
													<span class="modified">
														modified
													</span>
												{{/if}}
											</td>
											<td>
												{{#ifCond ../id index}}
													<span class="last_viewed">
														viewed last
													</span>
												{{/ifCond}}
											</td>
											<td>
												ASAP
											</td>
											<td class="validating">
												
											</td>
											<td>
												<a href="#" class="remove" title="Remove recipient">
													&mdash;
												</a>
											</td>

										</tr>
									{{/each_with_index}}
								</tbody>
							</table>

						</div>

					</div>

				</div>
			</div>

		</div>

	</script>


	<script id="t_preview_rate_limit_error" type="text/x-handlebars-template">
		<div id="rate_limit_error" class="alert alert-danger">
			<h3>Validation Failed</h3>
			<p>
				You are limited to sending <strong>{{rate_limit}}</strong> emails every 6 hour period. Your current usage is at <strong>{{current}}</strong> and you are trying to send <strong>{{sending}}</strong> emails.
			</p>
			<p>
				Try removing some recipients before sending again. 
			</p>
		</div>
	</script>

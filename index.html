					<table class="table">
						<thead>
							<tr>
								{{#each variables}}
									<th>
										{{this}}
									</th>
								{{/each}}
							</tr>
						</thead>
						<tbody>
							<tr>
								{{#each row}}
									<td>
										{{this}}
									</td>
								{{/each}}
							</tr>
						</tbody>
					</table>
				</div>

				<form>
					<div class="input">
						<input id="subject" type="text" style="width:100%;" placeholder="Subject of email goes here" value="" />
					</div>

					<textarea id="body" type="text" style="width:100%;height:400px;" placeholder="Body of email goes here" value=""  />
				</form>

			</div>
		</div>
	</script>


	<!-- Toast template -->
	<script id="t_toast" type="text/x-handlebars-template">
		
		<div class="toast-bg">
			{{message}}
		</div>

	</script>

	<!-- online-status template -->
	<script id="t_online_status" type="text/x-handlebars-template">
		<div class="online-status-bg">
			Connection Interrupted
		</div>
	</script>

	<!-- Debug Messages template -->
	<script id="t_debug_messages" type="text/x-handlebars-template">
		<div id="debug-messages">
			{{#compare_size this ">" 0}}
				<div class="debug-messages-bg">
					{{#each this}}
						<div class="debug-message">
							{{text}} <span class="timeago" title="{{datetime}}"></span>
						</div>
					{{/each}}
				</div>
			{{/compare_size}}
		</div>
	</script>
	<script id="t_debug_messages_production" type="text/x-handlebars-template">
		{{#compare_size this ">" 0}}
			<div id="debug-messages" class="production fade-in">
				
				<ul class="spinner">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				
			</div>
		{{/compare_size}}
	</script>
